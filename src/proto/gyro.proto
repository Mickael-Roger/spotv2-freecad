syntax = "proto3";
package spotv2;

import "google/protobuf/timestamp.proto";


message Position {
  google.protobuf.Timestamp timestamp = 1;

  message Raw {
    message Accel {
      double x = 1;
      double y = 2;
      double z = 3;
    }
    message Gyro {
      double x = 1;
      double y = 2;
      double z = 3;
    }
    message Mag {
      double x = 1;
      double y = 2;
      double z = 3;
    }
  }

  double frontAngle = 5;
  double sideAngle = 6;
}

